<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브</title>
    <style>
        * {margin: 0; padding: 0;}
        .youtube_list {
            width: 1280px;
            margin: auto;
        }
        .youtube_list .youtube {
            width: 100%;
            padding-bottom: 56.25%;
            position: relative;
        }
        .youtube_list .youtube iframe {
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="youtube_list">
        <div class="youtube">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1BQ5VPY6t30" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div> <!-- youtube end -->
    </div> <!-- youtube_list end -->
</body>
</html>
